<!doctype html>
<html lang="en"><head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>VibriNova — Digital Multiplex</title>
  <meta name="description" content="All-in-one OTT-style experience: stream, food, chat, tickets, playzone."/>
  <meta name="theme-color" content="#0b1220"/>
  <link rel="icon" href="img/logo.svg"/>
  <link rel="preconnect" href="https://unpkg.com"/>
  <link rel="stylesheet" href="assets/style.css"/>
  <script defer src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  <script defer src="assets/app.js"></script>
</head>
<body class="with-rail" data-page="chat">

<header class="header">
  <div class="header-inner">
    <a href="settings.html" title="Profile & Settings"><span id="mobile-avatar" class="avatar-tiny">P</span></a>
    <div class="brand">
      <img src="img/logo.svg" alt="logo"/>
      <div><h1>VibriNova</h1><small class="text-muted">The Digital Multiplex</small></div>
    </div>
    <div class="header-actions"><a class="icon-btn" href="notifications.html" title="Alerts"><i data-lucide="bell"></i></a></div>
  </div>
</header>
<nav class="nav">
  <!-- Desktop-only profile at top -->
  <div class="nav-group profile only-desktop">
    <a href="settings.html" data-page="profile" title="Profile & Settings">
      <div class="icon-wrap"><span id="sidebar-avatar" class="avatar-tiny">P</span></div>
      <span class="label">Profile</span>
      <span class="underline"></span>
    </a>
  </div>
  <!-- Main 5 tabs (no Settings here) -->
  <div class="nav-group top">
    <a href="index.html" data-page="stream" title="Stream"><div class="icon-wrap"><i data-lucide="clapperboard"></i></div><span class="label">Stream</span><span class="underline"></span></a>
    <a href="food.html" data-page="food" title="Food"><div class="icon-wrap"><i data-lucide="utensils-crossed"></i></div><span class="label">Food</span><span class="underline"></span></a>
    <a href="chat.html" data-page="chat" title="Chat"><div class="icon-wrap"><i data-lucide="message-square"></i></div><span class="label">Chat</span><span class="underline"></span></a>
    <a href="tickets.html" data-page="tickets" title="Tickets"><div class="icon-wrap"><i data-lucide="ticket"></i></div><span class="label">Tickets</span><span class="underline"></span></a>
    <a href="playzone.html" data-page="playzone" title="Play"><div class="icon-wrap"><i data-lucide="gamepad-2"></i></div><span class="label">Play</span><span class="underline"></span></a>
  </div>
</nav>

<main class="container">
  <div class="row">
    <h2>Chat</h2>
    <div class="searchbar" style="opacity:.6"><input placeholder="Search chats..." disabled/></div>
  </div>
  <div class="card chat-wrap section">
    <img class="chat-bg" src="https://picsum.photos/seed/chatwall/1600/600" alt=""/>
    <div id="chat-messages" class="chat-messages"></div>
    <form id="chat-form" class="chat-input">
      <input id="chat-input" placeholder="Type…  (Tip: use @movie to tag and recommend)"/>
      <button class="btn-primary btn" type="submit">Send</button>
    </form>
  </div>
  <section class="card section"><h3 class="section-title">Friends' Recommendations</h3><div id="recs"></div></section>
</main>
</body></html>
